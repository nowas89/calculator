<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Calculate your Taxes</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css.css">
</head>

<body>

    <div id="container">

        <div id="cost-calculate">
            <h2>Kalkulator Kosztow</h2>
            <input type="text" class="amount" placeholder="wpisz kwote" id="item">
        </div>

        <!-- toggle button brutto -->
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                  </label>

        </div>

        <!-- selected menu-->

        <div class="styled-select">
            <h1>Stawka Vat</h1>
            <select id="vat">
          <option value='0'>0%</option>
          <option value='0.08'>8%</option>
          <option value='0.23'>23%</option>
          <option value="other">Add another VAT value..</option>
        </select>
            <input type="text" class="vatInput" id="vatInputId" placeholder="Vat w %">
        </div>
        <div class="styled-select">
            <h1>Stawka Podatku Dochodowego</h1>
            <select id="tax">
                  <option value="0">0%</option>
                  <option value='0.18'>18%</option>
                  <option value='0.19'>19%</option>
                  <option value='0.32'>32%</option>
                  <option value="other">Add another TAX value..</option>
              </select>
            <input type="text" class="taxInput" id="taxInputId" placeholder="Wprowadz wysokość podatku dochodowego w %">

            <div id="submitCountButton">
                <input type="submit" value="Oblicz" id="count">
            </div>

        </div>


    </div>

    <!-- counting place -->
    <div id="count-money">
        <div>Cena brutto: <span id="price-brutto"></span> zł</div>
        <div>Cena netto: <span id="price-netto"></span> zł</div>
        <div>Wartość podatku Vat: <span id="vat-value"></span> zł</div>
        <div>Wartość podatku dochodowego: <span id="tax-value"></span> zł</div>
        <div>Całkowity koszt przedsiębiorcy: <span id="total-cost"></span> zł</div>
    </div>
    <script src="final.js"></script>
</body>

</html>
