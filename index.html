<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Calculate your Taxes</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="css.css">
</head>

<body>

    <div class="jumbotron container">
        <div class="row d-flex justify-content-center">
            <div class=" col-md-12">
                <div id="cost-calculate ">
                    <h1 class="text-center p-3">Kalkulator Kosztow</h1>
                    <form class="d-flex justify-content-center">
                        <div class="form-group">
                            <input type="text" class="amount form-control" placeholder="Wpisz Kwotę" id="item">
                        </div>
                    </form>
                </div>

                <!-- toggle button brutto -->
                <div class="onoffswitch text-center">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                             <span class="onoffswitch-switch"></span>
                        </label>

                </div>

                <!-- selected menu-->

                <div class="styled-select d-flex flex-column">
                    <h3 class="text-center p-3">Stawka Vat</h3>
                    <select id="vat" class="form-control align-self-center smaler-width">
            
        </select>
                    <form>
                        <div class="form-group text-center">
                            <input type="text" class="vatInput form-control " id="vatInputId" placeholder="Vat w %">
                        </div>
                    </form>

                </div>
                <div class="styled-select d-flex flex-column text-center">
                    <h3 class="p-3">Stawka Podatku Dochodowego</h3>
                    <select id="tax" class="form-control align-self-center smaler-width">
               </select>
                    <form>
                        <div class="form-group">
                            <input type="text" class="taxInput form-control" id="taxInputId" placeholder="Wprowadz wysokość podatku dochodowego w %">
                        </div>
                    </form>
                    <div id="submitCountButton">
                        <input type="submit" value="Oblicz" id="count" class="btn btn-outline-primary">
                    </div>

                </div>


                <!-- counting place -->
                <div id="count-money" class="hidden d-flex justify-content-center ">
                    <div class="move-container">
                        <div class="d-flex flex-row"><h5>Cena brutto:  </h5>
                            <h5 class="text-primary" id="price-brutto"></h5>
                        </div>
                    <div class="d-flex flex-row"><h5>Cena netto:  </h5>
                            <h5 class="text-primary" id="price-netto"></h5>
                        </div>
                <div class="d-flex flex-row"><h5>Wartość podatku Vat:  </h5>
                            <h5 class="text-primary" id="vat-value"></h5>
                        </div>
            <div class="d-flex flex-row"><h5>Wartość podatku dochodowego:  </h5>
                            <h5 class="text-primary" id="tax-value"></h5>
                        </div>
        <div class="d-flex flex-row"><h5>Całkowity koszt przedsiębiorcy:  </h5>
                            <h5 class="text-primary" id="total-cost"></h5>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="final.js"></script>
</body>

</html>
